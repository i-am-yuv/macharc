<vezo-toast></vezo-toast>
<!-- New Project Creation Page -->

<div class="flex justify-end items-center" style="height: 60px; width: auto">
  <div class="mr-4">
    <!-- Close ICON -->
    <img
      src="assets/close.svg"
      style="width: 24px; height: 24px; cursor: pointer"
      (click)="naviagateListingPage()"
    />
  </div>
</div>

<div style="margin-left: 60px; margin-right: 60px; margin-bottom: 60px">
  <div style="display: flex; flex-direction: column; align-items: stretch">
    <div
      style="display: flex; flex-direction: row; width: 100%; flex-wrap: wrap"
    >
      <!-- left milestone code -->
      <div
        style="
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: stretch;
        "
      >
        <div
          style="
            background-color: #818cf8;
            width: auto;
            border-radius: 12px;
            height: auto;
            background: url('assets/projectBG_new.svg');
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
          "
        >
          <div
            class=""
            style="
              margin: 40px;
              background-color: #e9e9fb;
              border-width: 5px;
              border-color: #ffffff;
              border-radius: 16px;
            "
          >
            <div class="ml-16" style="margin-top: 24px; margin-bottom: 30px">
              <div *ngFor="let item of milestoneItems; let i = index">
                <div class="flex justify-start items-start gap-4">
                  <div
                    class="flex items-center justify-center"
                    style="flex-direction: column"
                  >
                    <div
                      class="flex justify-center items-center"
                      style="
                        height: 40px;
                        width: 40px;
                        border-width: 0.5px;
                        border-color: #6366f1;
                        border-radius: 50%;
                      "
                    >
                      <div
                        class="m-1 flex justify-center items-center"
                        style="
                          height: 30px;
                          width: 30px;
                          background-color: #818cf8;
                          border-radius: 50%;
                        "
                      >
                        <div
                          style="
                            font-size: 14px;
                            font-weight: 600;
                            color: #ffffff;
                          "
                        >
                          {{ i + 1 }}
                        </div>
                      </div>
                    </div>
                    <div
                      *ngIf="i !== milestoneItems.length - 1"
                      class="mt-2"
                      style="
                        background-color: #4f46e5;
                        width: 2px;
                        height: 3px;
                        border-bottom-left-radius: 4px;
                        border-bottom-right-radius: 4px;
                      "
                    ></div>
                    <div
                      *ngIf="i !== milestoneItems.length - 1"
                      class="mt-1"
                      style="
                        background-color: #4f46e5;
                        width: 2px;
                        height: 6px;
                        border-radius: 4px;
                      "
                    ></div>
                    <div
                      *ngIf="i !== milestoneItems.length - 1"
                      class="mt-1"
                      style="
                        background-color: #4f46e5;
                        width: 2px;
                        height: 6px;
                        border-radius: 4px;
                      "
                    ></div>
                    <div
                      *ngIf="i !== milestoneItems.length - 1"
                      class="mt-1 mb-2"
                      style="
                        background-color: #4f46e5;
                        width: 2px;
                        height: 3px;
                        border-top-left-radius: 4px;
                        border-top-right-radius: 4px;
                      "
                    ></div>
                  </div>
                  <div
                    class="mt-2 text-lg cursor-pointer"
                    [routerLink]="item.link"
                  >
                    {{ item.name }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Project code -->
      <div
        class=""
        style="
          flex: 1;
          display: flex;
          flex-direction: column;
          justify-content: stretch;
        "
      >
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: start;
            height: 100%;
          "
        >
          <div class="text-center text-3xl" *ngIf="!id">Create Project</div>
          <div class="text-center text-3xl" *ngIf="id">Manage Project</div>

          <div class="flex w-full" style="margin-top: 20px">
            <form
              [formGroup]="form"
              style="width: -webkit-fill-available"
              class="mx-6"
            >
              <div style="display: flex; flex-direction: column" class="">
                <div class="mt-8">
                  <vezo-input
                    [labelInfo]="labelStyle"
                    label="Project Code"
                    placeholder="Enter Project Code"
                    formControlName="projectCode"
                    className="h-11"
                  ></vezo-input>
                </div>
                <div class="mt-8">
                  <vezo-input
                    [labelInfo]="labelStyle"
                    label="Project Name"
                    placeholder="Enter Project Name"
                    formControlName="projectName"
                    className="h-11"
                  ></vezo-input>
                </div>
                <div class="mt-8">
                  <vezo-textarea
                    [labelInfo]="labelStyle"
                    label="Project Description"
                    placeholder="Enter Description"
                    formControlName="projectDescription"
                  ></vezo-textarea>
                </div>
                <div class="mt-4">
                  <vezo-switch
                    label="Default"
                    formControlName="isdefault"
                  ></vezo-switch>
                </div>
              </div>
              <div class="flex justify-center mt-8">
                <!-- <vezo-button label="Cancel" className="mr-2 bg-white w-full"></vezo-button> -->
                <!-- <vezo-button label="Save" className="w-full text-center" (click)="saveData()"></vezo-button> -->
                <!-- <div class="flex justify-center items-center cursor-pointer" (click)="saveData()" style="background-color: #4F46E5; border-radius: 4px; width: 338px;">
                                    <div class="p-3" style="font-size: 16px; font-weight: 600; color: #FFFFFF;">Get started</div>
                                </div> -->
                                <vezo-button label="SAVE" className="btn" labelClass="btn1" (click)="saveData()"
                                        [disabled]="!form.valid"></vezo-button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal
  *ngIf="isModalOpen"
  [title]="modalTitle"
  [buttonText]="modalButtonText"
  [type]="modalType"
  (close)="closeModal()">
</app-modal>
