
<vezo-toast></vezo-toast>
<!-- New Application Creation Page -->

<div class="flex justify-end items-center" style="height: 60px; width: auto;">
    <div class="mr-4">
        <!-- Close ICON -->
        <img src="assets/close.svg" style="width: 24px ; height: 24px; cursor: pointer;" (click)="naviagateListingPage()"/>
    </div>
</div>

<div style="margin-left: 60px; margin-right: 60px; margin-bottom: 60px;">
    <div style="display: flex; flex-direction: column; align-items: stretch;">
        <div style=" display: flex; flex-direction: row; width: 100%; flex-wrap: wrap;">
            <!-- left milestone code -->
            <div style=" flex: 1; display: flex; flex-direction: column; justify-content: stretch;">
                <div
                    style="background-color: #818CF8; width: auto; border-radius: 12px; height: auto; background: url('assets/projectBG_new.svg'); background-size: cover; background-repeat: repeat; background-position:center;">
                    <div class="" style="margin:40px; background-color: #E9E9FB; border-width: 5px; border-color: #FFFFFF; border-radius: 16px;">
                        <div class="text-center"
                            style="margin-top: 30px; font-size: 28px; font-weight: 700; color: #000000;">Create Application
                        </div>
                        <div class="ml-16" style="margin-top: 24px; margin-bottom: 30px;">
                            <div *ngFor="let item of milestoneItems ; let i = index">
                                <div class="flex justify-start items-start gap-4">
                                    <div class="flex items-center justify-center" style="flex-direction: column; ">
                                        <div class="flex justify-center items-center"
                                            style="height: 40px; width: 40px; border-width: 0.5px; border-color: #6366F1; border-radius: 50%;">
                                            <div class="m-1 flex justify-center items-center"
                                                style="height: 30px; width: 30px; background-color: #818CF8; border-radius: 50%;">
                                                <div style="font-size: 14px; font-weight: 600; color:#FFFFFF; ">{{i+1}}
                                                </div>
                                            </div>
                                        </div>
                                        <div *ngIf="i !== milestoneItems.length-1" class="mt-2"
                                            style="background-color: #4F46E5; width: 2px; height: 3px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                                        </div>
                                        <div *ngIf="i !== milestoneItems.length-1" class="mt-1"
                                            style="background-color: #4F46E5; width: 2px; height: 6px; border-radius: 4px;">
                                        </div>
                                        <div *ngIf="i !== milestoneItems.length-1" class="mt-1"
                                            style="background-color: #4F46E5; width: 2px; height: 6px; border-radius: 4px;">
                                        </div>
                                        <div *ngIf="i !== milestoneItems.length-1" class="mt-1 mb-2"
                                            style="background-color: #4F46E5; width: 2px; height: 3px;  border-top-left-radius: 4px; border-top-right-radius: 4px;">
                                        </div>
                                    </div>
                                    <div class="mt-2" style="font-size: 16px; font-weight: 400; color: #000000;">
                                        {{item.name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Project code -->
            <div class="" style=" flex: 1; display: flex; flex-direction: column; justify-content: stretch;">
                <div style="display: flex; flex-direction: column;  justify-content: start;height: 100%;">
                    
                    <div class="flex justify-center items-center"><img src="assets/macharcLogo.png" style="width: 235px;"/></div>
                    
                    <div class="flex w-full" style="margin-top: 20px;">
                        <form [formGroup]="form" style="width: -webkit-fill-available" class="mx-6">
                            <div style="display: flex; flex-direction: column ;" class="">
                                <div class="mt-8">
                                    <vezo-input [labelInfo]="labelStyle" label="Application Code" placeholder="Enter Application Code"
                                    formControlName="applicationCode" className="h-11"></vezo-input>
                                </div>
                                <div class="mt-8">
                                    <vezo-input [labelInfo]="labelStyle" label="Application Name" placeholder="Enter Application Name"
                                    formControlName="applicationName" className="h-11"></vezo-input>
                                </div>
                                <div class="mt-8">
                                    <vezo-input [labelInfo]="labelStyle" label="Backend Api Url" placeholder="Enter Gateway URL"
                                    formControlName="backendApiUrl" className="h-11"></vezo-input>
                                </div>
                                <div class="mt-8">
                                    <vezo-textarea [labelInfo]="labelStyle" label="Application Description" placeholder="Application Description"
                                    formControlName="applicationDescription"></vezo-textarea>
                                </div>
                                <!-- <div class="mt-4">
                                    <vezo-switch label="Default" formControlName="isdefault"></vezo-switch>
                                </div> -->
                            </div>
                            <div class="flex justify-center mt-8">
                                <!-- <vezo-button label="Cancel" className="mr-2 bg-white w-full"></vezo-button> -->
                                <!-- <vezo-button label="Save" className="w-full text-center" (click)="saveData()"></vezo-button> -->
                                <div class="flex justify-center items-center cursor-pointer" (click)="saveData()" style="background-color: #4F46E5; border-radius: 4px; width: 338px;">
                                    <div class="p-3" style="font-size: 16px; font-weight: 600; color: #FFFFFF;">Save</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
