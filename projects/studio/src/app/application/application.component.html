<div class="p-6 border-b bg-white">
    <h1 class="heading">Application</h1>
</div>
<div class="p-4 bg-white">
    <div class="grid grid-cols-3 gap-8 mb-4">
        <ng-container *ngFor="let application of data">
            <div class="p-4 bg-indigo-50 border border-indigo-200 text-indigo-700 rounded"
                *ngIf="!application.isdefault">
                <p class="text-md font-semibold tracking-widest uppercase">{{ application.applicationName }}</p>
                <p class="text-xs">{{ application.applicationDescription }}</p>
                <div class="py-4 min-h-[6rem]">
                    <ul class="mx-6 space-y-2">
                        <li class="flex place-items-center">
                            <vezo-icon icon="cog6Tooth" className="w-4"></vezo-icon>
                            <div class="ml-2 flex-grow">Microservices</div>
                            <vezo-icon icon="arrowRight" className="w-4"></vezo-icon>
                        </li>
                        <li class="flex place-items-center">
                            <vezo-icon icon="cog6Tooth" className="w-4"></vezo-icon>
                            <div class="ml-2 flex-grow">Web Frontend</div>
                            <vezo-icon icon="arrowRight" className="w-4"></vezo-icon>
                        </li>
                        <li class="flex place-items-center">
                            <vezo-icon icon="cog6Tooth" className="w-4"></vezo-icon>
                            <div class="ml-2 flex-grow">Mobile Frontend</div>
                            <vezo-icon icon="arrowRight" className="w-4"></vezo-icon>
                        </li>
                    </ul>
                </div>
                <p class="text-right mr-2">
                    <vezo-button icon="cpuChip" className="bg-blue-500 hover:bg-blue-600 text-white mr-2" label="MANAGE"
                        [routerLink]="['/applications/manage/'+application.id]"></vezo-button>
                    <!-- <vezo-button icon="star" className="bg-blue-700 hover:bg-blue-900 text-white"
                        label="Set Default"></vezo-button> -->
                </p>
            </div>
        </ng-container>


        <div class="p-4 bg-gray-100 cursor-pointer border min-h-[16rem] border-gray-200 text-gray-400 rounded flex place-items-center"
            routerLink="/applications/manage">
            <div class="text-center w-full">
                <vezo-icon icon="plusCircle" className="w-16 h-16" strokeWidth="0.7"></vezo-icon>
                <p>ADD APPLICATION</p>
            </div>
        </div>
    </div>
</div>
<vezo-toast></vezo-toast>
