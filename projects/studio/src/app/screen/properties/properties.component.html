<ng-container *ngIf="props?.name === 'heading'">
    <vezo-input label="Heading" [(ngModel)]="props.data.text"></vezo-input>
    <vezo-input label="Font Size" [(ngModel)]="props.data.fontSize"></vezo-input>
    <vezo-input label="Font Weight" [(ngModel)]="props.data.fontWeight"></vezo-input>
    <vezo-colorpicker [label]="'Choose Color'" (colorChange)="props.data.fontColor=$event" [inputVal]="props.data.fontColor"></vezo-colorpicker>
    <div>
        <label class="">Alignment</label>
        <div class="grid grid-cols-3 divide-x mt-2" style="border-color: #DFDFDF; border-width: 1px;">
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.alignment ='start'" [ngClass]="{'bg-slate-100':props.data?.alignment =='start'}"  ><img src="assets/alignLeft.svg"></div>
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.alignment ='center'" [ngClass]="{'bg-slate-100':props.data?.alignment =='center'}"><img src="assets/alignCenter.svg"></div>
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.alignment ='end'" [ngClass]="{'bg-slate-100':props.data?.alignment =='end'}"><img src="assets/alignRight.svg"></div>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="props?.name === 'button'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-colorpicker [label]="'Text Color'"  (colorChange)="props.data.btnTextColor=$event" [inputVal]="props.data.btnTextColor"></vezo-colorpicker>
    <div class="flex gap-2">
        <vezo-input label="Width" [(ngModel)]="props.data.width"></vezo-input>
        <vezo-input label="Height" [(ngModel)]="props.data.height"></vezo-input>
    </div>
    <div class="flex gap-2">
        <vezo-input label="Font Size" [(ngModel)]="props.data.btnTextFont"></vezo-input>
        <vezo-input label="Font Weight" [(ngModel)]="props.data.btnTextWeight"></vezo-input>
    </div>
    <div class="flex gap-2">
        <vezo-input label="Border Width" [(ngModel)]="props.data.borderWidth"></vezo-input>
        <vezo-input label="Border Radius" [(ngModel)]="props.data.borderRadius"></vezo-input>
        <vezo-colorpicker [label]="'Border Color'"  (colorChange)="props.data.borderColor=$event" [inputVal]="props.data.borderColor"></vezo-colorpicker>
    </div>
    <vezo-colorpicker [label]="'background Color'"  (colorChange)="props.data.bgColor=$event" [inputVal]="props.data.bgColor"></vezo-colorpicker>

    <div>
        <label class="">Button Alignment</label>
        <div class="grid grid-cols-3 divide-x mt-2" style="border-color: #DFDFDF; border-width: 1px;">
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.btnAlignment ='start'" [ngClass]="{'bg-slate-100':props.data?.btnAlignment =='start'}"  ><img src="assets/alignLeft.svg"></div>
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.btnAlignment ='center'" [ngClass]="{'bg-slate-100':props.data?.btnAlignment =='center'}"><img src="assets/alignCenter.svg"></div>
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.btnAlignment ='right'" [ngClass]="{'bg-slate-100':props.data?.btnAlignment =='right'}"><img src="assets/alignRight.svg"></div>
        </div>
    </div>
    <div>
        <label class="">Text Alignment</label>
        <div class="grid grid-cols-3 divide-x mt-2" style="border-color: #DFDFDF; border-width: 1px;">
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.textAlignment ='start'" [ngClass]="{'bg-slate-100':props.data?.textAlignment =='start'}"  ><img src="assets/alignLeft.svg"></div>
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.textAlignment ='center'" [ngClass]="{'bg-slate-100':props.data?.textAlignment =='center'}"><img src="assets/alignCenter.svg"></div>
            <div class="p-2 flex justify-center cursor-pointer" (click) ="props.data.textAlignment ='end'" [ngClass]="{'bg-slate-100':props.data?.textAlignment =='end'}"><img src="assets/alignRight.svg"></div>
        </div>
    </div>

    <div>
        <vezo-radiobutton [(ngModel)]="props.data.action" value="save" label="Save" name="action"
            className="mr-2"></vezo-radiobutton>
        <vezo-radiobutton [(ngModel)]="props.data.action" value="custom_save" label="Custom Save" name="action"
            className="ml-4"></vezo-radiobutton>
    </div>
    <vezo-input label="Endpoint" [(ngModel)]="props.data.endpoint" *ngIf="props.data.action==='custom_save'"
        className="mb-4"></vezo-input>
</ng-container>

    <div class="flex gap-2">

<ng-container *ngIf="props?.name === 'table'">
    <vezo-input label="Caption" [(ngModel)]="props.data.caption"></vezo-input>
    <vezo-select label="Collection" optionLabel="collectionName" [items]="collections"
        [(ngModel)]="props.data.collection" (ngModelChange)="getFields()"></vezo-select>
    <table class="border-collapse table-auto w-full text-sm bg-white my-4">
        <tr class="bg-gray-50">
            <td class="border p-2 w-72 font-semibold">Heading</td>
            <td class="border p-2 w-72 font-semibold">Field</td>
            <td class="border p-2 font-semibold">Sort</td>
            <td class="border p-2 font-semibold">Filter</td>
        </tr>
        <tr *ngFor="let col of props.data.cols" (click)="setColumn(col)">
            <td class="border p-2">{{ col.heading }}</td>
            <td class="border p-2">{{ col.field }}</td>
            <td class="border p-2">{{ col.sortable ? 'Y': 'N' }}</td>
            <td class="border p-2">{{ col.filterable ? 'Y': 'N' }}</td>
        </tr>
    </table>
    <div class="mt-8">
        <div>
            <vezo-input label="Heading" [(ngModel)]="column.heading"></vezo-input>
        </div>
        <div>
            <!-- <vezo-input label="Field" [(ngModel)]="column.field"></vezo-input> -->
            <vezo-select label="Field" [items]="fields" [(ngModel)]="column.field" optionLabel="fieldName"
                optionValue="fieldName" (ngModelChange)="column.heading=column.field"></vezo-select>
        </div>
        <div>
            <vezo-checkbox label="Sortable" [(ngModel)]="column.sortable"></vezo-checkbox>
        </div>
        <div>
            <vezo-checkbox label="Filterable" [(ngModel)]="column.filterable"></vezo-checkbox>
        </div>
        <div class="text-right">
            <vezo-button label="Delete" (click)="deleteColumn()" className="mr-2"></vezo-button>
            <vezo-button label="New" (click)="newColumn()" className="mr-2"></vezo-button>
            <vezo-button label="Add" (click)="addColumn()"></vezo-button>
        </div>
    </div>
    <div class="mt-8">
        <div class="grid grid-cols-3">
            <div class="col-span-1 font-semibold mb-2">Actions</div>
            <div class="col-span-2 font-semibold mb-2">Service</div>
            <ng-container *ngFor="let action of props.data.actions">
                <div class="col-span-1 my-2">
                    {{ action.label }}
                </div>
                <div class="col-span-2">
                    <vezo-input label="" [(ngModel)]="action.process"></vezo-input>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="props?.name === 'form'">
    <vezo-select label="Form" [(ngModel)]="formData" optionLabel="formName" [items]="forms"
        (ngModelChange)="setForm()"></vezo-select>
</ng-container>
<div *ngIf="props?.name" class="text-right" (click)="deleteProperty()">
    <vezo-button label="Delete"></vezo-button>
</div>
