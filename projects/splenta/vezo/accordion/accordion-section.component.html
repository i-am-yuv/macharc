<div class="grid grid-cols-12 px-3 py-2 cursor-pointer border-b" (click)="toggleSection()">
    <div class="col-span-10 font-semibold text-slate-600 uppercase">
        {{ header }}
    </div>
    <div class="col-span-2 text-right">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4 inline-block ml-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
    </div>
</div>

<div class="p-3 text-slate-600" @accordionSection *ngIf="showSection">
    <div class="accordion-section">
        <ng-content></ng-content>
    </div>
</div>
