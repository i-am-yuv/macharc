<!-- <label class="block">{{ label }}</label> -->
<div class="combo-wrapper" (clickOutside)="closeCombo()" (click)="openCombo()">
  <input
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    class="{{ className }}"
    readonly
    [(ngModel)]="displayValue"
  />
  <button
    class="combo-arrow mt-2 w-8 h-8 hover:bg-slate-100"
    (click)="toggleCombo($event)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
      *ngIf="!comboOpen"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 8.25l-7.5 7.5-7.5-7.5"
      />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
      *ngIf="comboOpen"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 15.75l7.5-7.5 7.5 7.5"
      />
    </svg>
  </button>
  <button
    class="combo-clear mt-2 w-8 h-8 hover:bg-slate-100"
    (click)="clearCombo($event)"
    *ngIf="displayValue"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
  <div
    class="shadow shadow-md bg-white divide-y combo-options"
    *ngIf="comboOpen"
  >
    <div
      class="p-3 combo-item hover:bg-slate-200"
      (click)="selectComboItem(item)"
      *ngFor="let item of items"
    >
      {{ isObj ? item[optionLabel] : item }}
    </div>
    <div
      class="p-3 combo-item text-center hover:bg-slate-200"
      (click)="closeCombo()"
      *ngIf="items.length === 0"
    >
      No Data
    </div>
  </div>
</div>
