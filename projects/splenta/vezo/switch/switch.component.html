<div class="{{className}}">
    <input class="toggle-switch" type="checkbox" role="switch" [disabled]="disabled" id="switchCheck_{{switchId}}"
        [(ngModel)]="checkBoxVal" (ngModelChange)="sendData()">
    <label class="toggle-switch-label mr-2 float-left" for="switchCheck_{{switchId}}">Toggle</label>
    <label class="text-gray-800">{{ label }}</label>
</div>
