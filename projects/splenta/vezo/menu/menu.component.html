<ul class="list-none m-5">
    <li *ngFor="let item of items" class="mb-3">
        <span class="tracking-widest uppercase text-gray-500 text-xs cursor-pointer" (click)="toggleSubMenu(item)">{{
            item.label }}
            <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 inline-block ml-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg> -->
        </span>
        <!-- <ul class="menu indent-4 mt-3 mb-3" [@dropDownMenu] *ngIf="item.showSubMenu"> -->
        <ul class="menu mt-3 mb-3">
            <!-- <li *ngFor="let subitem of item.items" class="menu-item border-l pt-2 pb-2 hover:bg-gray-50 cursor-pointer"> -->
            <li *ngFor="let subitem of item.items" [routerLink]="subitem.routerLink" (click)="clickHandler(subitem)"
                class="menu-item pt-2 pb-2 hover:bg-gray-50 cursor-pointer">
                <a class="align-baseline">
                    <vezo-icon className="w-4 h-4" [icon]="subitem.icon"></vezo-icon> <span class="ml-2">{{
                        subitem.label }}</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
