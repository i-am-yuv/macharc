<label class="mr-5">{{ label }}</label>
<div class="number-wrapper">
    <input type="{{type}}" placeholder="{{placeholder}}" class="{{ className }}" [(ngModel)]="inputNumberVal"
        numbersOnly [allowDecimals]="allowDecimals" [allowSign]="allowSign" (ngModelChange)="sendData()"
        [disabled]="disabled" />
    <button class="number-plus mt-2 mr-0 w-8 h-8 hover:bg-slate-100" (click)="increment($event)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
    </button>
    <button class="number-minus mt-2 w-8 h-8 hover:bg-slate-100 " (click)="decrement($event)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
        </svg>
    </button>
</div>
