<ng-container *ngIf="props?.name === 'heading'">
    <vezo-input label="Heading" [(ngModel)]="props.data.text"></vezo-input>
</ng-container>
<ng-container *ngIf="props?.name === 'button'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <div>
        <vezo-radiobutton [(ngModel)]="props.data.action" value="save" label="Save" name="action"
            className="mr-2"></vezo-radiobutton>
        <vezo-radiobutton [(ngModel)]="props.data.action" value="custom_save" label="Custom Save" name="action"
            className="ml-4"></vezo-radiobutton>
    </div>
    <vezo-input label="Endpoint" [(ngModel)]="props.data.endpoint" *ngIf="props.data.action==='custom_save'"
        className="mb-4"></vezo-input>
</ng-container>
<ng-container *ngIf="props?.name === 'input'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-select label="Field" optionLabel="fieldName" [items]="fields" [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Validation" [items]="validations" [(ngModel)]="props.data.validation"></vezo-select>
</ng-container>
<ng-container *ngIf="props?.name === 'textarea'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-select label="Field" optionLabel="fieldName" [items]="fields" [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Validation" [items]="validations" [(ngModel)]="props.data.validation"></vezo-select>
</ng-container>
<ng-container *ngIf="props?.name === 'dropdown'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-select label="Field" optionLabel="fieldName" [items]="fields" [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Options" optionLabel="collectionName" [items]="collections"
        [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Validation" [items]="validations" [(ngModel)]="props.data.validation"></vezo-select>
</ng-container>
<ng-container *ngIf="props?.name === 'checkbox'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-select label="Field" optionLabel="fieldName" [items]="fields" [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Validation" [items]="validations" [(ngModel)]="props.data.validation"></vezo-select>
</ng-container>
<ng-container *ngIf="props?.name === 'radio'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-select label="Field" optionLabel="fieldName" [items]="fields" [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Validation" [items]="validations" [(ngModel)]="props.data.validation"></vezo-select>
</ng-container>
<ng-container *ngIf="props?.name === 'switch'">
    <vezo-input label="Label" [(ngModel)]="props.data.label"></vezo-input>
    <vezo-select label="Field" optionLabel="fieldName" [items]="fields" [(ngModel)]="props.data.field"></vezo-select>
    <vezo-select label="Validation" [items]="validations" [(ngModel)]="props.data.validation"></vezo-select>
</ng-container>
<ng-container *ngIf="props?.name === 'table'">
    <vezo-input label="Caption" [(ngModel)]="props.data.caption"></vezo-input>
    <vezo-select label="Collection" optionLabel="collectionName" [items]="collections"
        [(ngModel)]="props.data.collection"></vezo-select>
    <table class="border-collapse table-auto w-full text-sm bg-white my-4">
        <tr class="bg-gray-50">
            <td class="border p-2 w-72 font-semibold">Heading</td>
            <td class="border p-2 w-72 font-semibold">Field</td>
            <td class="border p-2 font-semibold">Sort</td>
            <td class="border p-2 font-semibold">Filter</td>
        </tr>
        <tr *ngFor="let col of props.data.cols" (click)="setColumn(col)">
            <td class="border p-2">{{ col.heading }}</td>
            <td class="border p-2">{{ col.field }}</td>
            <td class="border p-2">{{ col.sortable ? 'Y': 'N' }}</td>
            <td class="border p-2">{{ col.filterable ? 'Y': 'N' }}</td>
        </tr>
    </table>
    <div class="mt-8">
        <div>
            <vezo-input label="Heading" [(ngModel)]="column.heading"></vezo-input>
        </div>
        <div>
            <vezo-input label="Field" [(ngModel)]="column.field"></vezo-input>
        </div>
        <div>
            <vezo-checkbox label="Sortable" [(ngModel)]="column.sortable"></vezo-checkbox>
        </div>
        <div>
            <vezo-checkbox label="Filterable" [(ngModel)]="column.filterable"></vezo-checkbox>
        </div>
        <div class="text-right">
            <vezo-button label="Delete" (click)="deleteColumn()" className="mr-2"></vezo-button>
            <vezo-button label="New" (click)="newColumn()" className="mr-2"></vezo-button>
            <vezo-button label="Add" (click)="addColumn()"></vezo-button>
        </div>
    </div>
    <div class="mt-8">
        <div class="grid grid-cols-3">
            <div class="col-span-1 font-semibold mb-2">Actions</div>
            <div class="col-span-2 font-semibold mb-2">Service</div>
            <ng-container *ngFor="let action of props.data.actions">
                <div class="col-span-1 my-2">
                    {{ action.label }}
                </div>
                <div class="col-span-2">
                    <vezo-input label="" [(ngModel)]="action.process"></vezo-input>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="props?.name === 'form'">
    <vezo-select label="Form" [(ngModel)]="formData" optionLabel="formName" [items]="forms"
        (ngModelChange)="setForm()"></vezo-select>
</ng-container>
<div *ngIf="props?.name" class="text-right" (click)="deleteProperty()">
    <vezo-button label="Delete"></vezo-button>
</div>
<vezo-toast></vezo-toast>
